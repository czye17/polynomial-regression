<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polynomial Regression</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
</head>

<body>
  <h1>Polynomial Regression</h1>
  <div class="canvas-container">
      <canvas id="plotCanvas" width="600" height="400"></canvas>
  </div>
  <div class="polynomial-input">
    <label for="degreeInput">Degree:</label>
    <input type="number" id="degreeInput" step="1" value="1">
    <button id="runPolynomialBtn">Run Polynomial Regression</button>
  </div>

  <div class="coefficients">
  <p id="coefficientsValue"></p>
  </div>

  <!-- Load mathjs library with a script tag -->
<script src="math.min.js"></script>
  <script src="script.js"></script>
</body>
</body>

</html>
